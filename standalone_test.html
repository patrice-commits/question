<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Talent RIVEST (Standalone)</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* RIVEST.css Content */
        :root {
            --primary: #2BC0D2;
            --primary-hover: #2299A8;
            --secondary: #9CA3AF;
            --accent: #1E3A8A;
            --bg-app: #F8FAFC;
            --bg-card: #FFFFFF;
            --text-main: #1E293B;
            --text-muted: #64748B;
            --success: #10B981;
            --border: #E2E8F0;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 2rem;
            --radius-md: 0.75rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        h2 {
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-muted);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .likert-scale {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .likert-opt {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid #CBD5E1;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }

        .likert-opt.selected {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .progress-bar {
            height: 10px;
            background: #E2E8F0;
            border-radius: 10px;
            overflow: hidden;
            margin: 2rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            transition: width 0.3s;
        }

        .hidden {
            display: none;
        }

        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .logo-text {
            font-weight: 700;
            color: var(--accent);
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <header>
        <div class="container flex-between">
            <span class="logo-text">RIVEST</span>
            <span id="progress-text" style="font-size: 0.9rem; color: var(--text-muted)"></span>
        </div>
    </header>

    <div id="app" class="container">
        <!-- Views will be injected here -->
    </div>

    <script>
        // --- DATA V2 (30 Traits, ~200 Questions) ---
        const traits = [
            { id: 1, name: "Leadership" }, { id: 2, name: "Charisma" }, { id: 3, name: "Persuasiveness" }, { id: 4, name: "Inspiration" },
            { id: 5, name: "Initiative" }, { id: 6, name: "Vision" }, { id: 7, name: "Ambition" }, { id: 8, name: "Analytical Thinking" },
            { id: 9, name: "Creativity" }, { id: 10, name: "Critical Thinking" }, { id: 11, name: "Innovation" }, { id: 12, name: "Curiosity" },
            { id: 13, name: "Intuition" }, { id: 14, name: "Determination" }, { id: 15, name: "Perseverance" }, { id: 16, name: "Resilience" },
            { id: 17, name: "Tenacity" }, { id: 18, name: "Excellence" }, { id: 19, name: "Self-Discipline" }, { id: 20, name: "Calmness" },
            { id: 21, name: "Empathy" }, { id: 22, name: "Active Listening" }, { id: 23, name: "Cooperation" }, { id: 24, name: "Teamwork" },
            { id: 25, name: "Diplomacy" }, { id: 26, name: "Respectfulness" }, { id: 27, name: "Optimism" }, { id: 28, name: "Flexibility" },
            { id: 29, name: "Self-Control" }, { id: 30, name: "Integrity" }
        ];

        const questionMap = {
            1: [1, 31, 61, 91, 121, 151, 181], 2: [5, 35, 65, 95, 125, 155, 185], 3: [15, 45, 75, 105, 135, 165], 4: [11, 41, 71, 101, 131, 161, 191],
            5: [9, 39, 69, 99, 129, 159, 189], 6: [6, 36, 66, 96, 126, 156, 186], 7: [21, 51, 81, 111, 141, 171, 201], 8: [12, 42, 72, 102, 132, 162, 192],
            9: [3, 33, 63, 93, 123, 153, 183], 10: [19, 49, 79, 109, 139, 169, 199], 11: [22, 52, 82, 112, 142, 172, 202], 12: [23, 53, 83, 113, 143, 173, 203],
            13: [24, 54, 84, 114, 144, 174, 204], 14: [4, 34, 64, 94, 124, 154, 184], 15: [25, 55, 85, 115, 145, 175, 205], 16: [17, 47, 77, 107, 137, 167, 197],
            17: [14, 44, 74, 104, 134, 164, 194], 18: [26, 56, 86, 116, 146, 176, 206], 19: [8, 38, 68, 98, 128, 158], 20: [20, 50, 80, 110, 140, 170, 200],
            21: [2, 32, 62, 92, 122, 152, 182], 22: [16, 46, 76, 106, 136, 166, 196], 23: [18, 48, 78, 108, 138, 168, 198], 24: [7, 37, 67, 97, 127, 157, 187],
            25: [27, 57, 87, 117, 147, 177, 207], 26: [28, 58, 88, 118, 148, 178], 27: [10, 40, 70, 100, 130, 160, 190], 28: [13, 43, 73, 103, 133, 163],
            29: [29, 59, 89, 119, 149, 179], 30: [30, 60, 90, 120, 150]
        };

        const questions = [];
        Object.entries(questionMap).forEach(([traitId, ids]) => {
            const t = traits.find(tr => tr.id == traitId);
            ids.forEach(qid => {
                questions.push({
                    id: qid,
                    traitId: Number(traitId),
                    text: `Question sur ${t.name}: Situation type démontrant votre niveau de ${t.name}.`
                });
            });
        });
        questions.sort((a, b) => a.id - b.id);

        // --- STATE ---
        let state = {
            view: 'hero',
            currentPage: 1,
            answers: {},
            totalPages: Math.ceil(questions.length / 5) // Dynamic total pages
        };

        const QUESTIONS_PER_PAGE = 5;

        // --- DOM ELEMENTS ---
        const app = document.getElementById('app');
        const progressText = document.getElementById('progress-text');

        // --- LOGIC ---
        function init() {
            const savedAns = localStorage.getItem('rivest_answers_v2'); // New storage key for v2
            if (savedAns) state.answers = JSON.parse(savedAns);

            const savedPage = localStorage.getItem('rivest_page_v2');
            if (savedPage) state.currentPage = parseInt(savedPage);

            render();
        }

        function setAnswer(qId, val) {
            state.answers[qId] = val;
            localStorage.setItem('rivest_answers_v2', JSON.stringify(state.answers));
            render();
        }

        function nextPage() {
            if (state.currentPage < state.totalPages) {
                state.currentPage++;
                localStorage.setItem('rivest_page_v2', state.currentPage);
                render();
                window.scrollTo(0, 0);
            } else {
                state.view = 'results';
                render();
            }
        }

        function prevPage() {
            if (state.currentPage > 1) {
                state.currentPage--;
                localStorage.setItem('rivest_page_v2', state.currentPage);
                render();
                window.scrollTo(0, 0);
            }
        }

        function startTest() {
            state.view = 'test';
            render();
        }

        function resetTest() {
            if (confirm('Recommencer ?')) {
                state.answers = {};
                state.currentPage = 1;
                state.view = 'hero';
                localStorage.clear(); // Clears all
                render();
            }
        }

        function calculateStats() {
            const results = traits.map(t => {
                const qIds = questionMap[t.id] || [];
                if (qIds.length === 0) return { ...t, score: 0 };

                const sum = qIds.reduce((acc, qid) => acc + (state.answers[qid] || 0), 0);
                return {
                    ...t,
                    score: sum / qIds.length // Average
                };
            });
            return results.sort((a, b) => b.score - a.score).slice(0, 10);
        }
        // --- RENDERERS ---
        function render() {
            app.innerHTML = '';
            progressText.innerText = '';

            if (state.view === 'hero') renderHero();
            else if (state.view === 'test') renderTest();
            else if (state.view === 'results') renderResults();
        }

        function renderHero() {
            app.innerHTML = `
            <div class="card" style="text-align: center; padding: 4rem 2rem;">
                <h1>Découvrez vos 10 Qualités Dominantes</h1>
                <p style="margin-bottom: 2rem; color: var(--text-muted); font-size: 1.2rem;">
                    Test professionnel basé sur la psychologie positive.
                </p>
                <button class="btn btn-primary" onclick="startTest()">COMMENCER LE TEST</button>
            </div>
        `;
        }

        function renderTest() {
            const startIdx = (state.currentPage - 1) * QUESTIONS_PER_PAGE;
            const pageQuestions = questions.slice(startIdx, startIdx + QUESTIONS_PER_PAGE);
            const percent = Math.round((state.currentPage / state.totalPages) * 100);

            // Update Header
            progressText.innerText = `Page ${state.currentPage}/${state.totalPages}`;

            // Progress Bar
            const progContainer = document.createElement('div');
            progContainer.innerHTML = `
            <div class="progress-bar">
                <div class="progress-fill" style="width: ${percent}%"></div>
            </div>
        `;
            app.appendChild(progContainer);

            // Questions
            pageQuestions.forEach(q => {
                const trait = traits.find(t => t.id === q.traitId);
                const val = state.answers[q.id];

                const qEl = document.createElement('div');
                qEl.className = 'card';

                let optionsHtml = '';
                for (let i = 1; i <= 5; i++) {
                    const isSel = val === i ? 'selected' : '';
                    optionsHtml += `<button class="likert-opt ${isSel}" onclick="setAnswer(${q.id}, ${i})">${i}</button>`;
                }

                qEl.innerHTML = `
                <div style="margin-bottom: 1rem;">
                    <div style="font-size: 1.1rem; margin-top: 0.5rem;"><strong>#${q.id}</strong> "${q.text}"</div>
                </div>
                <div class="likert-scale">
                    ${optionsHtml}
                </div>
            `;
                app.appendChild(qEl);
            });

            // Navigation
            const isComplete = pageQuestions.every(q => state.answers[q.id]);

            const navEl = document.createElement('div');
            navEl.className = 'flex-between';
            navEl.style.marginTop = '2rem';
            navEl.innerHTML = `
            <button class="btn btn-outline" onclick="prevPage()" ${state.currentPage === 1 ? 'disabled' : ''}>Précédent</button>
            <button class="btn btn-primary" onclick="nextPage()" ${!isComplete ? 'disabled' : ''}>
                ${state.currentPage === state.totalPages ? 'Voir Résultats' : 'Suivant'}
            </button>
        `;
            app.appendChild(navEl);
        }

        function renderResults() {
            const top10 = calculateStats();

            app.innerHTML = `
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>Vos Résultats</h1>
                <p>Voici vos forces principales</p>
            </div>
            
            <div class="card">
                <canvas id="resultsChart"></canvas>
            </div>

            <div style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin-top: 2rem;">
                ${top10.map((t, i) => `
                    <div class="card" style="flex: 1 1 200px; text-align: center; border-top: 4px solid var(--primary);">
                        <h3>#${i + 1} ${t.name}</h3>
                        <div style="font-size: 2rem; font-weight: bold; color: var(--primary);">${t.score.toFixed(1)}</div>
                    </div>
                `).join('')}
            </div>

            <div style="text-align: center; margin-top: 3rem;">
                <button class="btn btn-outline" onclick="resetTest()">Recommencer</button>
            </div>
        `;

            // Render Chart
            setTimeout(() => {
                const ctx = document.getElementById('resultsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: top10.map(t => t.name),
                        datasets: [{
                            label: 'Score',
                            data: top10.map(t => t.score),
                            backgroundColor: '#2BC0D2',
                            borderRadius: 4
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true
                    }
                });
            }, 100);
        }

        // Start
        init();

    </script>
</body>

</html>
