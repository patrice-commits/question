            const isValid = d.nom && d.prenom && d.age && d.occupation &&
                emailRegex.test(d.email) &&
                d.consentTerms && d.consentAge && d.consentEmail;

            const btn = document.querySelector('button[onclick="submitOnboarding()"]');
            if (btn) {
                if (isValid) {
                    btn.style.backgroundColor = '#10B981';
                    btn.style.pointerEvents = 'auto';
                    btn.style.opacity = '1';
                } else {
                    btn.style.backgroundColor = 'var(--secondary)';
                    btn.style.pointerEvents = 'none';
                    btn.style.opacity = '0.5';
                }
            }

                    <div style="text-align: center; margin-bottom: 2rem;">
                         <span style="background: #E2E8F0; padding: 0.25rem 0.75rem; border-radius: 99px; font-size: 0.8rem; font-weight: 600; color: var(--text-muted); display: inline-block;">

                                <div style="display: flex; justify-content: space-between; gap: 5px; flex-wrap: wrap;">
                                    ${[1, 2, 3, 4, 5].map(i => {
                const labels = ["FAIBLE", "OCCASIONNELLE", "MOD√âR√âE", "FORTE", "DOMINANTE"];
                const selected = i === 4; // Demo selected
                return `
                                            <div style="flex: 1; text-align: center; padding: 0.5rem; border: 2px solid ${selected ? 'var(--primary)' : '#E2E8F0'}; border-radius: 0.5rem; background: ${selected ? '#F0FDFA' : 'white'};">
                                                <div style="font-weight: bold; color: var(--accent); font-size: 1.2rem;">${i}</div>

                                        `;
            }).join('')}
                                </div>
                            </div>
                        </div>

                        <!-- TIPS -->
                        <div class="card" style="display: flex; gap: 1rem; align-items: flex-start; margin: 0;">
                            <div style="background: #F1F5F9; padding: 0.75rem; border-radius: 50%;">üí°</div>

                                </ul>
                            </div>

                         <!-- RESULTS -->
                        <div class="card" style="display: flex; gap: 1rem; align-items: flex-start; margin: 0;">

                            <div>

                                <ul style="list-style: none; padding: 0; line-height: 1.6;">
                                    <li>üèÜ TOP 10 QUALIT√âS</li>

                        <button class="btn btn-primary" onclick="launchTest()" style="width: 100%; max-width: 400px; padding: 1rem; font-size: 1.2rem; background-color: #10B981;">

        function launchTest() {
            state.view = 'test';
            state.currentPage = 1;
            render();
        }

        function resetTest() {
            if (confirm('Recommencer ?')) {
                state.answers = {};
                state.currentPage = 1;
                state.view = 'hero';
                localStorage.clear(); // Clears all
                render();
            }
        }

        function calculateStats() {
            const results = traits.map(t => {
                const qIds = questionMap[t.id] || [];
                if (qIds.length === 0) return { ...t, score: 0 };

                const sum = qIds.reduce((acc, qid) => acc + (state.answers[qid] || 0), 0);
                return {
                    ...t,
                    score: sum / qIds.length // Average
                };
            });
            return results.sort((a, b) => b.score - a.score).slice(0, 10);
        }
        // --- RENDERERS ---
        function render() {
            try {
                app.innerHTML = '';
                progressText.innerText = '';

                if (state.view === 'hero') renderHero();
                else if (state.view === 'onboarding') renderOnboarding();
                else if (state.view === 'instructions') renderInstructions();
                else if (state.view === 'test') renderTest();
                else if (state.view === 'results') renderResults();
            } catch (e) {
                console.error(e);
                app.innerHTML = `< div class="card" style = "color: red; padding: 2rem;" > Une erreur est survenue: ${e.message}</div > `;
            }
        }

        function renderHero() {
            app.innerHTML = `
                <div class="card" style="text-align: center; padding: 4rem 2rem;">
                    <h1>${t('onboarding.title')}</h1>
                    <p style="margin-bottom: 2rem; color: var(--text-muted); font-size: 1.2rem;">

                    </p>
                    <button class="btn btn-primary" onclick="startTest()">${t('onboarding.start')}</button>

        function renderTest() {
            // Re-clear app to avoid appending duplicates if not handled correctly (though usually we clear in render())
            app.innerHTML = '';

            const startIdx = (state.currentPage - 1) * QUESTIONS_PER_PAGE;
            const pageQuestions = questions.slice(startIdx, startIdx + QUESTIONS_PER_PAGE);
            const percent = Math.round((state.currentPage / state.totalPages) * 100);

            // Update Header (Shifted Page Number)
            progressText.innerText = `${t('test.page')} ${state.currentPage}/${state.totalPages}`;

            // Progress Bar
            const progContainer = document.createElement('div');
            progContainer.innerHTML = `
            <div class="progress-bar">
                <div class="progress-fill" style="width: ${percent}%"></div>
            </div>
        `;
            app.appendChild(progContainer);

            // Questions
            const labels = t('instructions.scale_labels'); // Array of 5 labels

            pageQuestions.forEach(q => {
                const trait = traits.find(t => t.id === q.traitId);
                const val = state.answers[q.id];

                // --- I18N SUPPORT ---
                const qText = q.text && typeof q.text === 'object' ? q.text[state.lang] : q.text; // Support both format during migration

                const qEl = document.createElement('div');
                qEl.className = 'card';

                let optionsHtml = '';
                for (let i = 1; i <= 5; i++) {
                    const isSel = val === i ? 'selected' : '';
                    optionsHtml += `
                        <div style="display: flex; flex-direction: column; align-items: center; width: 60px;">

                            <span style="font-size: 0.6rem; color: var(--text-muted); margin-top: 4px; text-align: center; font-weight: 600;">${labels[i - 1]}</span>

                <div style="margin-bottom: 1rem;">
                    <div style="font-size: 1.1rem; margin-top: 0.5rem;"><strong>#${q.id}</strong> "${qText}"</div>
                </div>
                <div class="likert-scale" style="align-items: flex-start;">
                    ${optionsHtml}
                </div>
            `;
                app.appendChild(qEl);
            });

            // Navigation
            const isComplete = pageQuestions.every(q => state.answers[q.id]);

            const navEl = document.createElement('div');
            navEl.className = 'flex-between';
            navEl.style.marginTop = '2rem';

            <button class="btn btn-outline" onclick="prevPage()" ${state.currentPage === 1 ? 'disabled' : ''}>${t('test.prev')}</button>

            </button>
        `;
            app.appendChild(navEl);
        }

        function renderResults() {
            const top10 = calculateStats();

            app.innerHTML = `
