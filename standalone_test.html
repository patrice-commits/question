<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Talent RIVEST (Standalone)</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* RIVEST.css Content */
        :root {
            --primary: #2BC0D2;
            --primary-hover: #2299A8;
            --secondary: #9CA3AF;
            --accent: #1E3A8A;
            --bg-app: #F8FAFC;
            --bg-card: #FFFFFF;
            --text-main: #1E293B;
            --text-muted: #64748B;
            --success: #10B981;
            --border: #E2E8F0;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 2rem;
            --radius-md: 0.75rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        h2 {
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-muted);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .likert-scale {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .likert-opt {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid #CBD5E1;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }

        .likert-opt.selected {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .progress-bar {
            height: 10px;
            background: #E2E8F0;
            border-radius: 10px;
            overflow: hidden;
            margin: 2rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            transition: width 0.3s;
        }

        .hidden {
            display: none;
        }

        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .logo-text {
            font-weight: 700;
            color: var(--accent);
            font-size: 1.2rem;
        }
    </style>
</head>

            { id: 96, traitId: 48, text: "Votre parole est d'or." },

            { id: 98, traitId: 49, text: "Vous proposez souvent des idées 'out of the box'." },
            { id: 99, traitId: 50, text: "Vous tenez bon sur le long terme." },
            { id: 100, traitId: 50, text: "La patience est une de vos vertus face aux obstacles." }
        ];

        // --- STATE ---
        let state = {
            view: 'hero', // hero, test, results
            currentPage: 1,
            answers: {}, // { questionId: score }
            totalPages: 20
        };

        const QUESTIONS_PER_PAGE = 5;

        // --- DOM ELEMENTS ---
        const app = document.getElementById('app');
        const progressText = document.getElementById('progress-text');

        // --- LOGIC ---
        function init() {
            // Load from local storage
            const savedAns = localStorage.getItem('rivest_answers');
            if (savedAns) state.answers = JSON.parse(savedAns);

            const savedPage = localStorage.getItem('rivest_page');
            if (savedPage) state.currentPage = parseInt(savedPage);

            render();
        }

        function setAnswer(qId, val) {
            state.answers[qId] = val;
            localStorage.setItem('rivest_answers', JSON.stringify(state.answers));
            render(); // Re-render to update UI state
        }

        function nextPage() {
            if (state.currentPage < state.totalPages) {
                state.currentPage++;
                localStorage.setItem('rivest_page', state.currentPage);
                render();
                window.scrollTo(0, 0);
            } else {
                state.view = 'results';
                render();
            }
        }

        function prevPage() {
            if (state.currentPage > 1) {
                state.currentPage--;
                localStorage.setItem('rivest_page', state.currentPage);
                render();
                window.scrollTo(0, 0);
            }
        }

        function startTest() {
            state.view = 'test';
            render();
        }

        function resetTest() {
            if (confirm('Recommencer ?')) {
                state.answers = {};
                state.currentPage = 1;
                state.view = 'hero';
                localStorage.clear();
                render();
            }
        }

        function calculateStats() {
            const results = traits.map(t => {
                const q1 = state.answers[t.id * 2 - 1] || 0;
                const q2 = state.answers[t.id * 2] || 0;
                return {
                    ...t,
                    score: (q1 + q2) / 2
                };
            });
            return results.sort((a, b) => b.score - a.score).slice(0, 10);
        }

        // --- RENDERERS ---
        function render() {
            app.innerHTML = '';
            progressText.innerText = '';

            if (state.view === 'hero') renderHero();
            else if (state.view === 'test') renderTest();
            else if (state.view === 'results') renderResults();
        }

        function renderHero() {
            app.innerHTML = `
            <div class="card" style="text-align: center; padding: 4rem 2rem;">
                <h1>Découvrez vos 10 Qualités Dominantes</h1>
                <p style="margin-bottom: 2rem; color: var(--text-muted); font-size: 1.2rem;">
                    Test professionnel basé sur la psychologie positive.
                </p>
                <button class="btn btn-primary" onclick="startTest()">COMMENCER LE TEST</button>
            </div>
        `;
        }

        function renderTest() {
            const startIdx = (state.currentPage - 1) * QUESTIONS_PER_PAGE;
            const pageQuestions = questions.slice(startIdx, startIdx + QUESTIONS_PER_PAGE);
            const percent = Math.round((state.currentPage / state.totalPages) * 100);

            // Update Header
            progressText.innerText = `Page ${state.currentPage}/${state.totalPages}`;

            // Progress Bar
            const progContainer = document.createElement('div');
            progContainer.innerHTML = `
            <div class="progress-bar">
                <div class="progress-fill" style="width: ${percent}%"></div>
            </div>
        `;
            app.appendChild(progContainer);

            // Questions
            pageQuestions.forEach(q => {
                const trait = traits.find(t => t.id === q.traitId);
                const val = state.answers[q.id];

                const qEl = document.createElement('div');
                qEl.className = 'card';

                let optionsHtml = '';
                for (let i = 1; i <= 5; i++) {
                    const isSel = val === i ? 'selected' : '';
                    optionsHtml += `<button class="likert-opt ${isSel}" onclick="setAnswer(${q.id}, ${i})">${i}</button>`;
                }

                qEl.innerHTML = `
                <div style="margin-bottom: 1rem;">
                    <div style="font-size: 1.1rem; margin-top: 0.5rem;"><strong>#${q.id}</strong> "${q.text}"</div>
                </div>
                <div class="likert-scale">
                    ${optionsHtml}
                </div>
            `;
                app.appendChild(qEl);
            });

            // Navigation
            const isComplete = pageQuestions.every(q => state.answers[q.id]);

            const navEl = document.createElement('div');
            navEl.className = 'flex-between';
            navEl.style.marginTop = '2rem';
            navEl.innerHTML = `
            <button class="btn btn-outline" onclick="prevPage()" ${state.currentPage === 1 ? 'disabled' : ''}>Précédent</button>
            <button class="btn btn-primary" onclick="nextPage()" ${!isComplete ? 'disabled' : ''}>
                ${state.currentPage === state.totalPages ? 'Voir Résultats' : 'Suivant'}
            </button>
        `;
            app.appendChild(navEl);
        }

        function renderResults() {
            const top10 = calculateStats();

            app.innerHTML = `
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>Vos Résultats</h1>
                <p>Voici vos forces principales</p>
            </div>
            
            <div class="card">
                <canvas id="resultsChart"></canvas>
            </div>

            <div style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin-top: 2rem;">
                ${top10.map((t, i) => `
                    <div class="card" style="flex: 1 1 200px; text-align: center; border-top: 4px solid var(--primary);">
                        <h3>#${i + 1} ${t.name}</h3>
                        <div style="font-size: 2rem; font-weight: bold; color: var(--primary);">${t.score.toFixed(1)}</div>
                    </div>
                `).join('')}
            </div>

            <div style="text-align: center; margin-top: 3rem;">
                <button class="btn btn-outline" onclick="resetTest()">Recommencer</button>
            </div>
        `;

            // Render Chart
            setTimeout(() => {
                const ctx = document.getElementById('resultsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: top10.map(t => t.name),
                        datasets: [{
                            label: 'Score',
                            data: top10.map(t => t.score),
                            backgroundColor: '#2BC0D2',
                            borderRadius: 4
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true
                    }
                });
            }, 100);
        }

        // Start
        init();

    </script>
</body>

</html>
